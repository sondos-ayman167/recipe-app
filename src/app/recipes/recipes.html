<div class="container">

    <input type="text"
    class="form-control w-25 my-3 rounded-pill"
    placeholder="Search meal..."
    (input)="GetMeals($event.target.value)">
</div>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let meal of meals">

      <div class="card h-100 MyCard position-relative">
  <img [src]="meal.strMealThumb" class="card-img-top" [alt]="meal.strMeal">
  <div class="card-body d-flex flex-column justify-content-end align-items-center text-center position-relative">
    <h5 class="card-title">{{ meal.strMeal }}</h5>
   <a [routerLink]="['/details', meal.idMeal]" 
   class="btn btn-warning details rounded-pill mt-2">
  Details
</a>
<a (click)="onFavoriteClick(meal.idMeal)"
     class="btn btn-light rounded-circle d-flex align-items-center justify-content-center position-absolute"
     style="top: 10px; right: 10px; width:40px; height:40px;">
    <i [ngClass]="isFavorite(meal.idMeal) ? 'bi bi-heart-fill text-danger' : 'bi bi-heart text-dark'"></i>
  </a>

  </div>
</div>
