<div class="container">
  <div class="auth-card">
    
    <h2 *ngIf="isLoginMode">Login</h2>
    <h2 *ngIf="!isLoginMode">Create Account</h2> 
    
    <!-- Login Form -->
    <form *ngIf="isLoginMode" (ngSubmit)="onLogin()">
      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="loginData.email" name="loginEmail" required>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="loginData.password" name="loginPassword" required>
      </div>

      <button type="submit" class="btn">Login</button>
      <p class="note">Don't have an account?
        <a (click)="toggleMode()">Register here</a>
      </p>
    </form>

    <!-- Register Form -->
    <form *ngIf="!isLoginMode" (ngSubmit)="onRegister()">
      <div class="field">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" [(ngModel)]="registerData.firstName" name="firstName" required>
      </div>

      <div class="field">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" [(ngModel)]="registerData.lastName" name="lastName" required>
      </div>

      <div class="field">
        <label for="regEmail">Email</label>
        <input type="email" id="regEmail" [(ngModel)]="registerData.email" name="regEmail" required>
      </div>

      <div class="field">
        <label for="regPassword">Password</label>
        <input type="password" id="regPassword" [(ngModel)]="registerData.password" name="regPassword" required>
      </div>

      <div class="field">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" [(ngModel)]="registerData.confirmPassword" name="confirmPassword" required>
      </div>

      <button type="submit" class="btn">Register</button>
      <p class="note">Already have an account?
        <a (click)="toggleMode()">Login here</a>
      </p>
    </form>

    
    <div *ngIf="message" class="message" [ngClass]="messageType">
      {{ message }}
    </div>
  </div>
</div>
